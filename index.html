<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sort Viz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0px; background-color: black">
    <div style="display: flex">
      <canvas id="canvas" width="500" height="500"></canvas>

      <div class="controls-container">
        <div class="radio-group">
          <form id="sortingForm">
            <div class="radio-btn">
              <input
                type="radio"
                name="sortingAlgorithm"
                value="bubble"
                checked
              />
              Bubble Sort
            </div>
            <div class="radio-btn">
              <input type="radio" name="sortingAlgorithm" value="insertion" />
              Insertion Sort
            </div>
            <div class="radio-btn">
              <input type="radio" name="sortingAlgorithm" value="selection" />
              Selection Sort
            </div>
            <div class="radio-btn">
              <input type="radio" name="sortingAlgorithm" value="merge" />
              Merge Sort
            </div>
            <div class="radio-btn">
              <input type="radio" name="sortingAlgorithm" value="quick" />
              Quick Sort
            </div>
            <div class="radio-btn">
              <input type="radio" name="sortingAlgorithm" value="heap" />
              Heap Sort
            </div>
            <div class="radio-btn">
              <input type="radio" name="sortingAlgorithm" value="shell" />
              Shell Sort
            </div>
          </form>
        </div>
      </div>
    </div>

    <form id="main" onsubmit="sort(event)">
      <div class="input-num">
        <label for="numOfBlocks">Number of Blocks:</label>
        <input
          type="number"
          id="numOfBlocks"
          name="numOfBlocks"
          placeholder=""
          oninput="createBlocks()"
          min="1"
          max="100"
          required
        />

        <input type="submit" value="Start" />
      </div>
    </form>

    <script src="game.js"></script>
    <script src="block.js"></script>
    <script src="blockset.js"></script>
    <script src="sort.js"></script>
  </body>
</html>
